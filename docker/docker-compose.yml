services:
  db:
    profiles: ["local"]
    image: postgres:17.1
    environment:
      - POSTGRES_DB=agent_coach_db
      - POSTGRES_USER=agent_coach_user
      - POSTGRES_PASSWORD=UxRZ75YUsR2wFL6B3JnUDWN8XDyriY3v
    volumes:
      - agent_coach_db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "agent_coach_db",
          "-U",
          "agent_coach_user",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    profiles: ["local", "dev"]
    build:
      context: ../server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    working_dir: /server
    volumes:
      - ../server:/server
    ports:
      - 8000:8000

  frontend:
    build:
      context: ../client
    working_dir: /client
    volumes:
      - ../client:/client
      - /client/node_modules
    ports:
      - 5173:5173

  redis:
    profiles: ["local", "dev"]
    image: redis:7
    ports:
      - 6379:6379

  celery:
    profiles: ["local", "dev"]
    build:
      context: ../server
    command: celery -A celery_config worker -l INFO
    working_dir: /server
    volumes:
      - ../server:/server
    depends_on:
      - redis
      - backend

volumes:
  agent_coach_db-data:
