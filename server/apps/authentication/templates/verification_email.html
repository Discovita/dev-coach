<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #000000;
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        border-radius: 6px;
        margin: 20px 0;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Welcome to Discovita!</h2>
      <p
        >Thanks for signing up. Please verify your email address by clicking the
        button below:
      </p>

      <a href="{{ verify_url }}" class="button">Verify Email Address</a>

      <p>This link will expire in {{ expiry_hours }} hours.</p>

      <p
        >If you didn't create an account with Discovita, you can safely ignore
        this email.
      </p>

      <div class="footer">
        <p>Best regards,<br />The Discovita Team</p>
      </div>
    </div>
  </body>
</html>
